<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>The Météo</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="click" class="click">
            <h1>Click TO lunch</h1>
        </div>
        <div id="main">
            <div id="toDay">
                <div id="toDay_Text">
                    <h1 id="day">Mercredie</h1>
                    <p id="date">01 décembre 2021</p>
                    <p id="city">Paris, FR</p>
                </div>
                <div id="toDay_Temp">
                    <h1><span id="temp">17</span>°C</h1>
                </div>
            </div>
            <div id="toWeek">
                <p></p>
            </div>
        </div>
        <script src="meteo.js"></script>
    </body>
</html>
