<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>The Météo</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="dark" class="darknone"></div>
        <div id="click" class="click">
            <h1>Click TO lunch</h1>
        </div>
        <div id="menu_burger" class="menu_Burger_base black">
            <span id="menu_burger_span"></span>
        </div>
        <div id="main">
            
            <div id="toDay">
                <svg class="svg">
                    <rect class="rect" rx="35" ry="35"/>
                </svg>
                <div class="center">
                    <div id="toDay_Text">
                        <h1 id="day">Mercredie</h1>
                        <p id="date">01 décembre 2021</p>
                        <p id="city">Paris, FR</p>
                    </div>

                    <div id="toDay_Temp">
                        <h1><span id="temp">17</span>°C</h1>
                    </div>
                </div>
            </div>
            <div id="toWeek" class="toWeekBase">
                <ul>
                    <li>TEST</li>
                    <li><button id="ChangeBgColor">Test</button></li>
                    <li>Malik</li>
                    <li>GOI</li>
                </ul>
            </div>
        </div>
        <script src="meteo.js"></script>
        <script src="ChangeBgColor.js"></script>
    </body>
</html>
